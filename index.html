<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamirn</title>
</head>

<body dir="rtl">
    <q style="color: red;">*ستاره دار ها حتما باید پر شود *</q>
    <form action="" align="center">

        <label for="fname">نام* </label>
        <input type="text" name="fname" id="fname" placeholder="علی" required size="6">&nbsp;&nbsp;
        <label for="lname">نام خانوادگی* </label>
        <input type="text" name="lname" id="lname" placeholder="احمدی" required size="6">
        <br><br>
        <label for="age">سن </label>
        <input type="number" name="age" id="age" min="18" max="35" placeholder="23">&nbsp;&nbsp;
        <label for="code">کد ملی* </label>
        <input type="number" name="code" id="code" placeholder="001000000">
        <br><br>
        <label for="sex">جنسیت </label>
        <select name="" id="">
            <option value="mard">مرد</option>
            <option value="zan">زن</option>
        </select>&nbsp;&nbsp
        <label for="phone">شماره تماس </label>
        <input type="number" name="phone" id="phone" placeholder="9121234567">
        <br><br>
        <label for="color">رنگ مورد علاقه </label>
        <input type="color" name="color" id="color" required>&nbsp;&nbsp&nbsp;&nbsp
        <label for="maghta">مقطع تحصیل:</label>
        <label for="diplom">دیپلم</label>
        <input type="radio" id="diplom" name="maghta">
        <label for="lisans">لیسانس</label>
        <input type="radio" id="lisans" name="maghta">
        <br><br>
        <label for="pass">*پسورد </label><br>
        <input type="password" name="pass" id="pass" required>
        <br><br>
        <label for="email">*ایمیل </label><br>
        <input type="email" name="email" id="email" placeholder="email@gamil.com" required>
        <br><br>
        <label for="file">عکس شناسنامه </label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="checkbox">قوانین سایت می پذیرم </label>
        <input type="checkbox" id="checkbox" name="checkbox">
        <br><br>
        <input type="submit" value="ارسال">
        <input type="button" value="چک کردن " onclick="alert('چک شد')">
        <input type="reset" value="پاک کردن ">

    </form>
</body>

</html>
